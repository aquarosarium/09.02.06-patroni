#  command: cp /var/lib/postgresql/15/main/postgresql.auto.conf /var/lib/postgresql/15/main/postgresql.conf
#  when: not pg_conf.stat.exists

- name: Create Patroni systemd service
  template:
    src: patroni.service.j2
    dest: /etc/systemd/system/patroni.service
    owner: root
    group: root
    mode: '0644'

- include_tasks: cluster_reinit.yml

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Enable and start Patroni
  systemd:
    name: patroni
    state: restarted
    enabled: yes

- name: Get patroni cluster status
  command: systemctl status patroni
  register: patroni_status
  changed_when: false

- name: Display patroni cluster status
  debug:
    var: patroni_status.stdout_lines

